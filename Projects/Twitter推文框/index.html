<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter推文框</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./font/iconfont.css">
</head>
<body>
    <div class="wrapper">
        <div class="input-box">
            <div class="twee-area">
                <span class="placeholder">what's happening?</span>
                <div class="input editable" contenteditable="true" spellcheck="false"></div>
                <div class="input readonly" contenteditable="true" spellcheck="false"></div>
            </div>

            <div class="privacy">
                <i class="iconfont icon-wangluo"></i>
                <span>Everyone can reply</span>
            </div>
        </div>

        <div class="bottom">
            <ul class="icons">
                <li><i class="iconfont icon-saoma"></i></li>
                <li><i class="iconfont icon-tupian"></i></li>
                <li><i class="iconfont icon-dingwei"></i></li>
                <li><i class="iconfont icon-emoji"></i></li>
                <li><i class="iconfont icon-wode"></i></li>
            </ul>
            
            <div class="content">
                <div class="counter">100</div>
                <button>Tweet</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
